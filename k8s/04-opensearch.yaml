---
# OpenSearch StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: genai-platform
  labels:
    app: opensearch
spec:
  clusterIP: None
  selector:
    app: opensearch
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: genai-platform
spec:
  serviceName: opensearch
  replicas: 3
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - opensearch
                topologyKey: kubernetes.io/hostname
      
      securityContext:
        fsGroup: 1000
      
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.11.0
          
          ports:
            - name: http
              containerPort: 9200
            - name: transport
              containerPort: 9300
          
          env:
            - name: cluster.name
              value: opensearch-cluster
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: discovery.seed_hosts
              value: "opensearch-0.opensearch,opensearch-1.opensearch,opensearch-2.opensearch"
            - name: cluster.initial_master_nodes
              value: "opensearch-0,opensearch-1,opensearch-2"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"  # Set to false in production
          
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          
          livenessProbe:
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 10
            periodSeconds: 10
          
          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data
  
  volumeClaimTemplates:
    - metadata:
        name: opensearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 30Gi
---
# Open Search Index Lifecycle Management (ILM) config
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-config
  namespace: genai-platform
data:
  opensearch.yml: |
    cluster.name: opensearch-cluster
    node.data: true
    node.master: true
    indices.lifecycle.poll_interval: 10m
