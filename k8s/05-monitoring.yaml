---
# Prometheus ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: genai-api-monitor
  namespace: genai-platform
  labels:
    app: genai-api
spec:
  selector:
    matchLabels:
      app: genai-api
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---
# Ingress for the API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genai-api-ingress
  namespace: genai-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - genai-platform.example.com
      secretName: genai-tls
  
  rules:
    - host: genai-platform.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: genai-api
                port:
                  number: 8000
          
          - path: /health
            pathType: Exact
            backend:
              service:
                name: genai-api
                port:
                  number: 8000
          
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: genai-api
                port:
                  number: 9090
---
# Jaeger for distributed tracing
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: genai-platform
  labels:
    app: jaeger
spec:
  ports:
    - name: jaeger-cli
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: jaeger-ui
      port: 16686
      targetPort: 16686
  selector:
    app: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: genai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 6831
              protocol: UDP
            - containerPort: 16686
          
          env:
            - name: COLLECTOR_ZIPKIN_HTTP_PORT
              value: "9411"
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
