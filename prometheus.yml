global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'genai-platform-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alert_rules.yml'

scrape_configs:
  - job_name: 'genai-api'
    static_configs:
      - targets: ['genai-api:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'opensearch'
    static_configs:
      - targets: ['opensearch:9200']
    metrics_path: '/_prometheus/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
