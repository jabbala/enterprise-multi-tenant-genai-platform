# Alembic Configuration
# =====================================================

[alembic]
# path to migration scripts
script_location = app/db/migrations

# template location for new migrations
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current working directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to zoneinfo.ZoneInfo()
#
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# autogenerate_config_opts =
max_identifier_length = 63

# set to 'true' to run the environment during
# the 'migrate' command, as well as run commands
# under 'revision --autogenerate'; this will allow
# you to capture current state with the command
# 'revision --autogenerate -m "current state"'.
# set to 'false' to skip the environment during migration.
compare_type = true
compare_server_default = true

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# section name for SQLAlchemy's create_engine() to read from
sqlalchemy.url = driver://user:password@localhost/dbname

# Logging placeholder replacement
sqlAlchemy_logging_name = sqlalchemy.engine
